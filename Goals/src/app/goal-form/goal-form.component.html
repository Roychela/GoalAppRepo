<div class="container-fluid">
  <form (ngSubmit)='submitGoal()' #goalForm = 'ngForm'>
      <div class="row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)] = "newGoal.name" name="name" #name="ngModel" required>
            <div [hidden]= "name.valid || name.pristine" class="alert alert-danger" >
              <p>
                Name is required
              </p>
            </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="descrition" rows="4" [(ngModel)] = "newGoal.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]= "description.valid || description.pristine" class="alert alert-danger">
              <p>
                Description is required
              </p>
            </div>
          </div>
          <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" id="complete" [(ngModel)] ="newGoal.completeDate" name="completeDate" #completeDate ="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>
                Completion date required
              </p>
            </div>
          </div>

        </div>
        <button type="submit" class="btn btn-success btn-lg">Add Goal</button>
      </div>
  </form>

</div>
